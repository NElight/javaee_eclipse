<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table html</title>
</head>
<body>

<br/>
<br/>
<table border = "1">
<tr>
	<th>title 1</th>
	<th>title 2</th>
</tr>
<tr>
	<td>1, 1</td>
	<td>1, 2</td>
</tr>
<tr>
	<td>2,1</td>
	<td>2,2</td>
</tr>
</table>
<br/>


<h3>this is unordered line</h3>
<ul>
	<li>coffle</li>
	<li>tea</li>
</ul>

<h3>this is ordered line</h3>
<ol>
	<li>abckd</li>
	<li>efgh</li>
</ol>

<h3>this is userdefined line</h3>
<dl>
	<dt>defined1</dt>
	<dd>defined......</dd>
	<dt>defined2</dt>
	<dd>defined......</dd>
</dl>

</body>
</html>
